<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Select Your Doctor</title>
<link href="css/PageStyling.css" rel="stylesheet" />

<script type="text/javascript" src="js/createYourDoctor.js">
	
</script>
<script type="text/javascript" src="js/selectYourDoctor.js">
	
</script>

</head>
<body
	onload="javascript:populateSpecialities(document.getElementById('specialityId'));">
	<form
		action="javascript:createPhysician(document.getElementById('inputForm'));"
		name="inputForm" id="inputForm">
		<div class="inputDiv clearLeft">
			<div class="label" id="firstNameLabel">First Name</div>
			<div class="input">
				<input type="text" name="firstName" id="firstName"
					autofocus="autofocus" placeholder="Enter First Name" maxlength="45"
					required="required" />
			</div>
		</div>
		<div class="inputDiv">
			<div class="label" id="Middle Initial">Middle Initial</div>
			<div class="input">
				<input type="text" name="middleInitial" id="middleInitial"
					autofocus="autofocus" size="" placeholder="Enter Middle Initial"
					size="2" maxlength="2" />
			</div>
		</div>
		<div class="inputDiv">
			<div class="label" id="lastNameLabel">Last Name</div>
			<div class="input">
				<input type="text" name="lastName" id="lastName"
					autofocus="autofocus" size="" placeholder="Enter Last Name"
					maxlength="45" required="required" />
			</div>
		</div>

		<div class="inputDiv clearLeft">
			<div class="label" id="specialityLabel">Speciality</div>
			<div class="input">
				<select name="specialityId" id="specialityId" multiple="multiple"
					size="5">
					<option>--Select--</option>
				</select>
			</div>
		</div>

		<div class="inputDiv clearLeft">
			<div class="label">Street</div>
			<div class="input">
				<input type="text" name="street" id="street" autofocus="autofocus"
					maxlength="100" required="required" />
			</div>
		</div>

		<div class="inputDiv ">
			<div class="label">Suite</div>
			<div class="input">
				<input type="text" name="suiteNumber" id="suiteNumber"
					autofocus="autofocus" maxlength="45" placeholder="Enter Suite" />
			</div>
		</div>

		<div class="inputDiv clearLeft">
			<div class="label">City</div>
			<div class="input">
				<input type="text" name="city" id="city" autofocus="autofocus"
					maxlength="45" placeholder="Enter City" required="required" />
			</div>
		</div>

		<div class="inputDiv">
			<div class="label">State</div>
			<div class="input">
				<input type="text" name="state" id="state" autofocus="autofocus"
					maxlength="2" size="2" required="required" />
			</div>
		</div>

		<div class="inputDiv">
			<div class="label" id="zipCodeLabel">Zip Code</div>
			<div class="input">
				<input type="text" name="zipCode" id="zipCode" autofocus="autofocus"
					pattern="\d{5}" maxlength="5" size="5" placeholder="Zipcode"
					required="required" />
			</div>
		</div>

		<div class="inputDiv clearLeft">
			<div class="label">Phone Number</div>
			<div class="input">
				<input type="text" name="phoneNumber" id="phoneNumber"
					autofocus="autofocus" pattern="\d{10}" maxlength="10" size="10"
					placeholder="Phone Number" required="required" />
			</div>
		</div>

		<div class="inputDiv clearLeft">
			<input type="submit" value="Submit" />
		</div>


		<div class="clear:both"></div>

	</form>

	<div id="DoctorsDetails"></div>

</body>
</html>
