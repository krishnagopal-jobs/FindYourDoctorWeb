<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Select Your Doctor</title>
<link href="css/PageStyling.css" rel="stylesheet" />
<link href="css/DoctorDetails.css" rel="stylesheet" />

<script src="js/DoctorDetails.js"></script>
<link rel="stylesheet" href="kendo/styles/kendo.common.min.css" />
<link rel="stylesheet" href="kendo/styles/kendo.default.min.css" />
<link rel="stylesheet" href="kendo/styles/kendo.default.mobile.min.css" />
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="kendo/js/kendo.all.min.js"></script>

<script>
var urlParams;
(window.onpopstate = function () {
    var match,
        pl     = /\+/g,  // Regex for replacing addition symbol with a space
        search = /([^&=]+)=?([^&]*)/g,
        decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); },
        query  = window.location.search.substring(1);

    urlParams = {};
    while (match = search.exec(query))
       urlParams[decode(match[1])] = decode(match[2]);
})();
</script>


</head>
<body id="mainBody" onload="javascript:populateDoctorDetails(); ">
    <div style="float: right">
        <a href="javascript:deletePhysician();">Delete Physician</a>
    </div>
	<div id="DoctorBasicDetails">
		<div class="inputDiv clearLeft">
			<div class="label" id="nameLabel">Name</div>
			<div class="staticData" id="name"></div>
		</div>

		<div class="inputDiv clearLeft">
			<div class="label" id="specialityLabel">Specialities</div>
			<div class="staticData" id="specialities"></div>
		</div>

		<div class="inputDiv clearLeft">
			<div class="label" id="addressLabel">Address</div>
			<div class="staticData" id="address"></div>
		</div>

		<div class="inputDiv clearLeft">
			<div class="label" id="phoneNumberLabel">PhoneNumber</div>
			<div class="staticData" id="phoneNumber"></div>
		</div>
	</div>
	<div class="clearLeft"></div>
	<div class="gridDiv clearleft" >
		<div class="label" onclick="javascript:$('#educationalQualifications').show();">Educational Qualifications</div>
		<div id="educationalQualifications" style="display: none"></div>
	</div>
	<div class="gridDiv">
		<div class="label" onclick="javascript:$('#acceptedInsurances').show();">Accepted Insurances</div>
		<div id="acceptedInsurances" style="display: none"></div>
	</div>
	<div class="gridDiv clearleft">
		<div class="label" onclick="javascript:$('#insuranceReviews').show();">Insurance reviews</div>
		<div id="insuranceReviews" style="display: none"></div>
	</div>
	<div class="gridDiv">
		<div class="label" onclick="javascript:$('#patientReviews').show();">Patient reviews</div>
		<div id="patientReviews" style="display: none"></div>
	</div>
    
    <input type="hidden" id="physicianId" name="physicianId" />

</body>
</html>
